<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Українська текстова вишивка: кодування</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>кодування</h1>
    </div>
    <script>
        function setup() {
            createCanvas(400, 200);
            background(255);
            noLoop();
            drawEmbroidery();
        }

        function drawEmbroidery() {
            const patterns = {'к': ['#####', '#  / ', '#    ', '#  \\ ', '#####'], 'о': [' ### ', '#   #', '#   #', '#   #', ' ### '], 'д': ['#####', '#   #', '#   #', '#   #', '#####'], 'у': ['#####', '#   #', '#   #', '#####', '   #'], 'в': ['#####', '#   #', '#####', '#   #', '#####'], 'а': ['  #  ', ' # # ', '#####', '#   #', '#   #'], 'н': ['#####', '#   #', '#   #', '#   #', '#####'], 'я': ['#####', '#   #', '#####', '#   #', '#####']};
            const word = "кодування";
            const letters = word.split("");

            const cellSize = 20;
            const spacing = 30;
            const startX = 50;
            const startY = 80;

            stroke(0);
            strokeWeight(2);

            letters.forEach((letter, letterIndex) => {
                const pattern = patterns[letter];
                if (pattern) {
                    pattern.forEach((row, rowIndex) => {
                        for (let colIndex = 0; colIndex < row.length; colIndex++) {
                            const char = row[colIndex];
                            const x = startX + letterIndex * spacing + colIndex * cellSize;
                            const y = startY + rowIndex * cellSize;

                            if (char === '#') {
                                line(x, y, x + cellSize, y + cellSize);
                                line(x + cellSize, y, x, y + cellSize);
                            } else if (char === ' ') {
                                // Empty space
                            } else if (char === '/') {
                                line(x, y + cellSize, x + cellSize, y);
                            } else if (char === '\') {
                                line(x, y, x + cellSize, y + cellSize);
                            } else if (char === '○') {
                                noFill();
                                ellipse(x + cellSize/2, y + cellSize/2, cellSize * 0.8);
                            }
                        }
                    });
                }
            });
        }
    </script>
</body>
</html>
