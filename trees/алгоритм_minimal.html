<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Українська текстова вишивка: алгоритм</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>алгоритм</h1>
    </div>
    <script>
        function setup() {
            createCanvas(300, 150);
            background(255);
            noLoop();
            drawPattern();
        }

        function drawPattern() {
            const pattern = ['┌─┬─┬─┐', '│ │ │ │', '├─┼─┼─┤', '│ │ │ │', '└─┴─┴─┘'];
            const cellSize = 15;
            const startX = (width - pattern[0].length * cellSize) / 2;
            const startY = (height - pattern.length * cellSize) / 2;

            stroke(0);
            strokeWeight(1);

            pattern.forEach((row, rowIndex) => {
                for (let colIndex = 0; colIndex < row.length; colIndex++) {
                    const char = row[colIndex];
                    const x = startX + colIndex * cellSize;
                    const y = startY + rowIndex * cellSize;

                    if (char === '○') {
                        noFill();
                        ellipse(x + cellSize/2, y + cellSize/2, cellSize * 0.8);
                    } else if (char === '◆') {
                        line(x, y + cellSize/2, x + cellSize/2, y);
                        line(x + cellSize/2, y, x + cellSize, y + cellSize/2);
                        line(x + cellSize, y + cellSize/2, x + cellSize/2, y + cellSize);
                        line(x + cellSize/2, y + cellSize, x, y + cellSize/2);
                    } else if (char === '┌') {
                        line(x + cellSize/2, y, x + cellSize/2, y + cellSize/2);
                        line(x + cellSize/2, y + cellSize/2, x + cellSize, y + cellSize/2);
                    } else if (char === '─') {
                        line(x, y + cellSize/2, x + cellSize, y + cellSize/2);
                    } else if (char === '│') {
                        line(x + cellSize/2, y, x + cellSize/2, y + cellSize);
                    } else if (char === '┬') {
                        line(x, y + cellSize/2, x + cellSize, y + cellSize/2);
                        line(x + cellSize/2, y + cellSize/2, x + cellSize/2, y + cellSize);
                    } else if (char === '┼') {
                        line(x, y + cellSize/2, x + cellSize, y + cellSize/2);
                        line(x + cellSize/2, y, x + cellSize/2, y + cellSize);
                    }
                }
            });
        }
    </script>
</body>
</html>
